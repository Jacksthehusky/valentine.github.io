<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine QR Card</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 260px;
    height: 380px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    border-radius: 20px;
    text-align: center;
    padding: 15px;
    box-shadow: 0 0 15px rgba(255,0,100,0.3);
    font-family: 'Poppins', sans-serif;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #fff;
    font-size: 2rem;
    margin-bottom: 5px;
  }

  .qr {
    margin: 10px 0;
  }

  .qr img {
    width: 150px;
    border-radius: 25px;
    background: white;
    padding: 8px;
  }

  .text {
    font-size: 1rem;
    color: white;
  }

  .footer {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #fff;
  }

  @media print {
    body {
      background: white;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h1>For You ğŸ’–</h1>

  <p class="text">I made you something specialâ€¦</p>

  <div class="qr">
    <img src="images/qrcode.jpeg" alt="QR Code">
  </div>

  <p class="text">Scan me for a surprise ğŸ</p>

  <div class="footer">
    From Hadi, with love ğŸ’Œ
  </div>
</div>

</body>
</html>
